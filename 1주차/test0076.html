<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: gray;
        }
        .container{
            display: grid;
            grid-gap: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        }
        header, figure, p{
            display: flex;
            justify-content: center;
        }
        .card img{width: 100px;}
        .card{background-color: white;}
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <header>
                <h3>간장 새우장</h3>
            </header>
            <figure>
                <img src="img/간장새우장.jpg" alt="">
            </figure>
            <p>간장 새우장 500g 판매중</p>
        </div>
        <div class="card">
            <header>
                <h3>새우 감바스</h3>
            </header>
            <figure>
                <img src="img/새우감바스.jpg" alt="">
            </figure>
            <p>새우 감바스 밀키트 1kg 판매중</p>
        </div>
        <div class="card">
            <header>
                <h3>새우구이</h3>
            </header>
            <figure>
                <img src="img/새우구이.jpg" alt="">
            </figure>
            <p>새우구이 1인분 판매중</p>
        </div>
        <div class="card">
            <header>
                <h3>새우튀김</h3>
            </header>
            <figure>
                <img src="img/새우튀김.jpg" alt="">
            </figure>
            <p>새우튀김 2인분 판매중</p>
        </div>
        <div class="card">
            <header>
                <h3>새우머리버터구이</h3>
            </header>
            <figure>
                <img src="img/새우머리버터구이.jpg" alt="">
            </figure>
            <p>새우머리버터구이 1인분 판매중</p>
        </div>
        <div class="card">
            <header>
                <h3>수박</h3>
            </header>
            <figure>
                <img src="img/수박.jpg" alt="">
            </figure>
            <p>수박 1kg 판매중</p>
        </div>
        <div class="card">
            <header>
                <h3>바나나</h3>
            </header>
            <figure>
                <img src="img/바나나.jpg" alt="">
            </figure>
            <p>바나나 1봉지 판매중</p>
        </div>
        <div class="card">
            <header>
                <h3>딸기</h3>
            </header>
            <figure>
                <img src="img/딸기.jpg" alt="">
            </figure>
            <p>딸기 1박스 판매중</p>
        </div>
        <div class="card">
            <header>
                <h3>비빔밥</h3>
            </header>
            <figure>
                <img src="img/비빔밥.jpg" alt="">
            </figure>
            <p>비빔밥 1인분 판매중</p>
        </div>
        <div class="card">
            <header>
                <h3>피자</h3>
            </header>
            <figure>
                <img src="img/피자.jpg" alt="">
            </figure>
            <p>피자 1박스 판매중(1+1 행사중)</p>
        </div>
        <div class="card">
            <header>
                <h3>꽃게</h3>
            </header>
            <figure>
                <img src="img/게.jpg" alt="">
            </figure>
            <p>게 2kg 판매중</p>
        </div>
    </div>
</body>
</html>
