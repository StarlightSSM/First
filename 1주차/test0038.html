<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .test{float: left; width: 100px; height: 100px; 
            background-color: beige;}
    </style>
</head>
<body>
    <div style="width: 100%; height: 400px;">
        <div class="test" style="margin: 50px;"></div>
        <div class="test" style="margin: 30px 50px;"></div>
        <div class="test" style="margin: 30px 20px 50px;"></div>
        <div class="test" style="margin: 30px 40px 50px 60px;"></div>

        <div id="banner" style="background-color: beige; width: 100%; height: 200px;">
            <div class="item" style="margin: auto; height: 200px; width: 20%; background-color: brown;">

            </div>
        </div>
    </div>

    <!-- 마진 중첩이 가능하다. -->
    <div id="margin-overlap">
        <div style="width: 100px; height: 100px; background-color: bisque; 
        margin: 30px; margin-bottom: 60px;"></div>
        <div style="width: 100px; height: 100px; background-color: bisque; 
        margin: 30px; margin-bottom: 60px;"></div>
        <div style="width: 100px; height: 100px; background-color: bisque; margin: 30px;"></div>
    </div>

    <div style="width: 100%; height: 400px;">
        <div class="test" style="padding: 50px;"></div>
        <div class="test" style="padding: 30px 50px;"></div>
        <div class="test" style="padding: 30px 20px 50px;"></div>
        <div class="test" style="padding: 30px 40px 50px 60px;"></div>
    </div>
</body>
</html>
