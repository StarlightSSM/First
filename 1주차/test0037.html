<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .border-test{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div style="border-style: none;" class="border-test">border-style: none</div>
    <div style="border-style: hidden;" class="border-test">border-style: hidden</div>
    <div style="border-style: solid;" class="border-test">border-style: solid </div>
    <div style="border-style: dotted;" class="border-test">border-style: dotted</div>
    <div style="border-style: double;" class="border-test">border-style: double</div>
    <div style="border-style: dashed;" class="border-test">border-style: dashed</div>
    <div style="border-style: groove;" class="border-test">border-style: groove</div>
    <div style="border-style: inset;" class="border-test">border-style: inset</div>
    <div style="border-style: outset;" class="border-test">border-style: outset</div>
    <div style="border-style: ridge;" class="border-test">border-style: ridge</div>
    <br>
    <div style="border-width: 1px; border-style: solid;" class="border-test">
        border-color: red
    </div>
    <div style="border: 1px solid red;" class="border-test">
        border: 1px solid red
    </div>
    <div style="border: 1px solid red; border-radius: 20px;" class="border-test">
        border-radius: 20px
    </div>
    <div style="width: 100px; height: 100px; border: 1px solid black; border-radius: 50%;">
    </div>
    <img src="img/1.png" style="width: 200px; height: 150px; border-radius: 50%;">
    <div style="width: 100px; height: 100px; border: 1px solid black; 
    border-top-left-radius: 10px;
    border-top-right-radius: 20px;
    border-bottom-left-radius: 30px;
    border-bottom-right-radius: 40px;" class="border-test">
        border-top, border-bottom
    </div>
</body>
</html>
