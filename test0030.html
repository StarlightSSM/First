<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');
    p{
        font-family: 궁서, "맑은 고딕", 돋움, 글꼴;
        font-size: 10px; /* 픽셀을 많이 쓴다 */
        font-style: italic;
        font-weight: bold;
    }
    span{
        font-family: 'Nanum Pen Script', cursive;
    }
    .rgb {color:rgb(44, 141, 60);}
    .rgba {color:rgba(80, 141, 44, 0.685);}
    .hsl {color: hsl(59, 67%, 46%);}
    </style>
</head>
<body>
    <p>글꼴 적용</p>
    <span>구글 나눔 팬 스크립트 글꼴</span>
    <div class="rgb">red green blue</div>
    <div class="rgba">red green blue alpha(불투명도1, 투명0)</div>
    <div class="hsl">hue saturation lightness</div>
</body>
</html>
