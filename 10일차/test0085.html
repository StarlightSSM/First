<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            background-color: navy;
        }
        p{
            color: white;
        }
        strong {
            font-size: 20px;
            color: yellow;
        }
    </style>
</head>
<body>
    
</body>
<script>
    var session = prompt("관심 세션을 선택해 주세요. 1-마케팅, 2-개발, 3-디자인");

    switch (session) {
        case "1": document.write("<p>마케팅 세션은 <strong>201호</strong>에서 진행됩니다.</p>")
            break;
        case "2": document.write("<p>개발 세션은 <strong>202호</strong>에서 진행됩니다.</p>")
            break; 
        case "3": document.write("<p>디자인 세션은 <strong>203호</strong>에서 진행됩니다.</p>")
            break;
        default: alert("잘못 입력했습니다.");
    }

    var month = prompt("몇 월인가요?");

    switch (month) {
        case "12":
        case "1":
        case "2":
            document.write("<p>겨울</p>")
            break;
        case "3":
        case "4":
        case "5":
            document.write("<p>봄</p>")
            break;
        case "6":
        case "7":
        case "8":
            document.write("<p>여름</p>")
            break;
        case "9":
        case "10":
        case "11":
            document.write("<p>가을</p>")
            break;
        default:
            alert("1월부터 12월까지만 입력 가능합니다.");
    }
</script>
</html>
