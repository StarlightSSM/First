    // document.write(`<br><br>발사!`)
    var i = 60;
    var interval = setInterval(function() {
        if (i >= 0) {
            document.write(`${i}    `);
            i--;
        } else {
            clearInterval(interval); // interval 종료
            document.write(`<br><br>발사!`);
        }
    }, 1000); // 1초마다 실행
</script>
