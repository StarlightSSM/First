<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{list-style: none;}
        /* li{list-style-image: url(img/custom_image_list.png);} */
        li{
            background-image: url(img/custom_image_list.png);
            background-repeat: no-repeat;
            background-position: left center;
            padding-left: 40px;
            line-height: 40px;
        }
        /* background-clip, background-origin은 똑같은 방식으로 사용하면 된다. */
    </style>
</head>
<body>
    <ul>
        <li>회사 소개</li>
        <li>도서</li>
        <li>자료실</li>
        <li>동영상 강의</li>
    </ul>
</body>
</html>
