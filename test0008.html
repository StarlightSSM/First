<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>순서(order)가 있는 목록(list)</h1>
    <ol type="A" start="2">
        <li>치킨</li>
        <li>덕볶이</li>
        <li>피자</li>
        <li>곱창</li>
    </ol>
    <h1>순서(unordered)가 없는 목록(list)</h1>
    <ul type="square">
        <li>수민</li>
        <li>민성</li>
        <li>의영</li>
    </ul>

    <ul type="none"> <!-- 아예 안쓸려면 -->
        <li>수민</li>
        <li>민성</li>
        <li>의영</li>
    </ul>

    <h1>설명 목록</h1>
    <dl>
        <dt>선물용</dt>
        <dd>1kg 한 박스</dd>
        <dd>12kg 한 박스</dd>

        <dt>섭취용</dt>
        <dd>300g 한 봉지</dd>
        <dd>500g 한 봉지</dd>
    </dl>

</body>
</html>
