<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Grid layout(p410 ~ p411)</h1>
    <h2>기준: CSS2 float: left; 등등 이외의 친구들</h2>

    <h2>반응형에 더 적합한 새로운 방법 CSS3</h2>
    <h3>flexable 플렉서블 박스 레이아웃</h3>
    <p>display: flex; (display: inline-flex; -> 요즘에 잘 사용하지 않는다)</p>
    <p>수평 vs 수직: 주축(main axis) vs 교차축(cross axis)</p>

    <h3>CSS3 그리드 레이아웃</h3>
    <p>display: grid;</p>
    <p>방향이 없는 자유로운.... 마치 레고 블록!</p>
</body>
</html>
