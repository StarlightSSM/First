<body>
    <script>
        function add(num1, num2) {
            let sum = num1 + num2;
            return sum;
        }
        let result = add(2, 3);
        console.log(result);

        const addNumber = function (num1, num2) {
            let sum = num1 + num2;
            return sum;
        }
        const result2 = addNumber(2, 3);
        console.log(result2);
    </script>
</body>
