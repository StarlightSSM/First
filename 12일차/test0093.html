<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function printMe(name, age, major="컴퓨터정보공학과") {
            console.log(`제 이름은 ${name}입니다. 저는 ${age}살이고,
            주 전공은 ${major}입니다.`);
        }
        printMe("신수민", 25, "컴퓨터정보공학과");
        printMe("신수민", 25);
        printMe("신수민", 25, "");
    </script>
</body>
</html>
