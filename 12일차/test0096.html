<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #desc {
            display: none;
        }
        #open {
            background-color: rgba(240, 255, 255, 0.516);
            position: absolute;
            top: 260px;
            left: 5%;
            border: solid rgba(0, 0, 0, 0.456);
        }
        #item {
            position: relative;
            width: 400px;
        }
        #itme img {
            width: 400px;
        }
    </style>
</head>
<body>
    <div id="item">
        <img src="/img/flower.jpg" alt="">
        <button id="open" onclick="toggle()">상세 설명 보기</button>
        <div id="desc" class="detail">
            <h1>등심붗꽃</h1>
            <p>북아메리카 원산으로 각지에서 관상초로 흔히 심고 있는 귀한 식물이다. 길가나 잔디밭에서 흔히 볼 수 있다.
            아주 작은 씨앗을 무수히 많이 가지고 있는데 바람을 이용해 씨앗들을 날려보내거나, 
            뿌리줄기를 통해 동일한 개체들을 많이 만들어 냄으로써 번식한다. </p>
        </div>
    </div>
    <script>
        let descStatus = false;
        function toggle() {
            if (descStatus == false) {
                document.querySelector("#desc").style.display = "block";
                document.querySelector("#open").innerText = "상세 설명 닫기";
                descStatus = true;
            }
            else {
                document.querySelector("#desc").style.display = "none";
                descStatus = false;
                document.querySelector("#open").innerText = "상세 설명 보기";
            }
        }
    </script>
</body>
</html>
