<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>syntax vs semantics</h1>
    <p>syntax: grammar 에 맞는가?</p>
    <p>semantics: 의미에 맞는가?</p>
    <p>syntax error / semeatics error / runtime error</p>

    <p>semantic web</p>
    <header>
        <p>header 입니다.</p>
        <nav>
            메뉴
        </nav>
    </header>
    <main>
        <p>메인 입니다.</p>
        <article>독립된 덩어리 글</article> <!-- 하나의 글만 작성할 때 사용 -->
        <section> <!-- 서로 다른 글이 존재할 때 사용 -->
            <h1>어떤 글의 제목</h1>
            <p>어떤 글의 본문</p>
            <h1>다른 글의 제목</h1>
            <p>다른 글의 본문</p>
        </section>
        <aside>
            본문 내용 관련 좌/우 등의 사이드 바
        </aside>
    </main>
    <footer>
        <p>footer 입니다.</p>
    </footer>

</body>
</html>
